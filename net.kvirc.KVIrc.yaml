app-id: net.kvirc.KVIrc
runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk
rename-icon: kvirc
rename-desktop-file: kvirc.desktop
command: kvirc

finish-args:
  - --share=network
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --filesystem=xdg-download
  - --persist=.config/KVIrc
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications

cleanup:
  - /man
  - /share/man

modules:
  - name: kvirc
    buildsystem: cmake-ninja
    post-install:
      - install -D -m 644 -t $FLATPAK_DEST/share/metainfo $FLATPAK_ID.appdata.xml
    sources:
      - type: git
        url: https://github.com/kvirc/KVIrc.git
        commit: 3db2677fe511ec2f2ab986d165f36026f73f4da3
      - type: patch
        path: kvirc-5.0.0_qt_5.15_fix.patch
      - type: file
        path: net.kvirc.KVIrc.appdata.xml
